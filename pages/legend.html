<!DOCTYPE html>
<html lang="en">
<head>
    <title>Legend - Dokkan Battle Hidden Potential Database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tag SEO -->

    <meta name="author" content="Ivano Saracino">

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Back button -->
        <a href="../index.html" class="inline-flex items-center mb-8 text-blue-600 hover:text-blue-800">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <h1 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8 text-center">Legend</h1>

            <div class="space-y-6 md:space-y-8">
                <!-- Status Icons -->
                <section>
                    <h2 class="text-lg md:text-xl font-bold mb-3 md:mb-4">Status Icons</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 md:space-y-0">
                        <div class="bg-gray-50 rounded-lg p-3 flex flex-col items-center text-center">
                            <div class="mb-2">
                                <img src="../img/EZA.webp" alt="EZA" class="w-8 h-8">
                            </div>
                            <h3 class="font-bold text-sm">EZA</h3>
                            <p class="text-xs text-gray-600 mt-1">Extreme Z-Awakening</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3 flex flex-col items-center text-center">
                            <div class="mb-2">
                                <img src="../img/seza.webp" alt="SEZA" class="w-24 h-12">
                            </div>
                            <h3 class="font-bold text-sm">Super EZA</h3>
                            <p class="text-xs text-gray-600 mt-1">Super Extreme Z-Awakening</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3 flex flex-col items-center text-center">
                            <div class="mb-2">
                                <img src="../img/new.webp" alt="NEW" class="w-12 h-12">
                            </div>
                            <h3 class="font-bold text-sm">New</h3>
                            <p class="text-xs text-gray-600 mt-1">Recently added</p>
                        </div>
                    </div>
                </section>

                <!-- Hidden Potential Icons -->
                <section>
                    <h2 class="text-lg md:text-xl font-bold mb-3 md:mb-4">Hidden Potential Icons</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 md:space-y-0">
                        <div class="bg-gray-50 rounded-lg p-3 flex flex-col items-center text-center">
                            <div class="mb-2">
                                <img src="../img/Skill/Pot_skill_critical.webp" alt="Critical" class="w-8 h-8">
                            </div>
                            <h3 class="font-bold text-sm">Critical Hit</h3>
                            <p class="text-xs text-gray-600 mt-1">Chance to crit</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3 flex flex-col items-center text-center">
                            <div class="mb-2">
                                <img src="../img/Skill/Pot_skill_additional.webp" alt="Additional" class="w-8 h-8">
                            </div>
                            <h3 class="font-bold text-sm">Additional</h3>
                            <p class="text-xs text-gray-600 mt-1">Extra attack chance</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3 flex flex-col items-center text-center">
                            <div class="mb-2">
                                <img src="../img/Skill/Pot_skill_dodge.webp" alt="Dodge" class="w-8 h-8">
                            </div>
                            <h3 class="font-bold text-sm">Dodge</h3>
                            <p class="text-xs text-gray-600 mt-1">Dodge chance</p>
                        </div>
